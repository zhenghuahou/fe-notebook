<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>样式应用于非目标标签时</title>
		<style>
			#box{color: blue!important}
			p{color: rgb(42, 165, 101)}
            #test{
				width: 200px;
				height: 200px;
				background-color: yellow;
			}

		</style>
        <link rel='stylesheet' href='./style.css'>
	</head>
	<body>
        <div id='test'></div>
		<div id="box">
            文字
		  <p>
		    <span>选中非目标元素的情况下，离目标越近者优先 </span>
		  </p>
		</div>
	</body>
</html>
